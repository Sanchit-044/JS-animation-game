<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elden Ring</title>
  <link rel="icon" type="image/png" href="smilefavicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mainpage" id="mainpage">
    <section class="stage" id="landing">
      <div class="landing">
        <div class="container" id="container">
          <button id="fake" class="fakebutton">Enter the room</button>
        </div>
        <div class="hint">Click the button — it will move away. Reach it 6 times to enter.</div>
      </div>
    </section>

    <section class="stage hidden" id="room">
      <div class="room">
        <div class="room-title">The Room — find the key and click it to progress</div>

        <div class="box" id="box">
          <div class="scene" id="scene"></div>
          <div class="veil" id="veil"></div>
          <div class="success" id="success">Let's GOOO — you found it!</div>
        </div>

        <div class="controls">
          <div class="msg small" id="feedback">Use the spotlight to reveal the key and click it.</div>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
